<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      text-align: center;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      height: 10em;
      width: 45em;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .container img {
      position: absolute;
      width: 25em;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      animation: spin 12s infinite linear;
      filter: drop-shadow(0 0 20px yellow);
    }

    @keyframes spin {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* ðŸŒ» Flores pequeÃ±as cayendo */
    .container1 {
      position: relative;
      margin-top: 50px;
    }

    .small-sunflower {
      font-size: 40px;
      position: absolute;
      top: -100px;
      transform: translateX(-50%);
      animation: fall 6s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .small-sunflower-1 { left: 20%; animation-delay: 0s; }
    .small-sunflower-2 { left: 40%; animation-delay: 2s; }
    .small-sunflower-3 { left: 60%; animation-delay: 4s; }
    .small-sunflower-4 { left: 80%; animation-delay: 6s; }
    .small-sunflower-5 { left: 50%; animation-delay: 8s; }
  </style>
</head>

<body>
  <div class="container">
    <img src="sunflower.png" alt="Girasol" />
  </div>

  <div class="container1">
    <div class="small-sunflower small-sunflower-1">ðŸŒ»</div>
    <div class="small-sunflower small-sunflower-2">ðŸŒ»</div>
    <div class="small-sunflower small-sunflower-3">ðŸŒ»</div>
    <div class="small-sunflower small-sunflower-4">ðŸŒ»</div>
    <div class="small-sunflower small-sunflower-5">ðŸŒ»</div>
  </div>
</body>
</html>
