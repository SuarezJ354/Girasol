<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol Hermoso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 1s; }
        .star:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .star:nth-child(4) { top: 80%; left: 90%; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 10%; left: 70%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Contenedor principal del girasol */
        .sunflower-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Girasol principal */
        .main-sunflower {
            font-size: 12rem;
            position: relative;
            display: inline-block;
            animation: rotate 15s linear infinite, pulse 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* TÃ­tulo elegante */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        /* Girasoles que caen */
        .falling-sunflowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .falling-sunflower {
            position: absolute;
            font-size: 2.5rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Diferentes posiciones y tiempos para los girasoles que caen */
        .falling-sunflower:nth-child(1) {
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .falling-sunflower:nth-child(2) {
            left: 25%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .falling-sunflower:nth-child(3) {
            left: 40%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .falling-sunflower:nth-child(4) {
            left: 60%;
            animation-duration: 9s;
            animation-delay: 6s;
        }

        .falling-sunflower:nth-child(5) {
            left: 75%;
            animation-duration: 11s;
            animation-delay: 8s;
        }

        .falling-sunflower:nth-child(6) {
            left: 90%;
            animation-duration: 13s;
            animation-delay: 10s;
        }

        /* PartÃ­culas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
        }

        .particle:nth-child(1) { top: 80%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 40%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 20%; left: 50%; animation-delay: 4s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-sunflower {
                font-size: 8rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .falling-sunflower {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .main-sunflower {
                font-size: 6rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .falling-sunflower {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- PartÃ­culas flotantes -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Girasoles que caen -->
    <div class="falling-sunflowers">
        <div class="falling-sunflower">ðŸŒ»</div>
        <div class="falling-sunflower">ðŸŒ»</div>
        <div class="falling-sunflower">ðŸŒ»</div>
        <div class="falling-sunflower">ðŸŒ»</div>
        <div class="falling-sunflower">ðŸŒ»</div>
        <div class="falling-sunflower">ðŸŒ»</div>
    </div>

    <!-- Contenedor principal -->
    <div class="sunflower-container">
        <div class="main-sunflower">ðŸŒ»</div>
        <div class="title"></div>
    </div>
</body>
</html>
